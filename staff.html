<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="container-fluid bg-light py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="fs-4">Staff Management Dashboard</h1>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </header>
  <main class="container my-4">
    <section id="stockRates">
        <h2 class="text-primary mb-3">Company Stock and Rates</h2>
        <div class="table-responsive">
        <table id="stockTable" class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Company</th>
                    <th>Item</th>
                    <th>MRP</th>
                    <th>Rate</th>
                    <th>Available Stock</th>
                </tr>
            </thead>
            <tbody id="stockTable">
                <!-- Stock data will be dynamically loaded here -->
            </tbody>
        </table>
        </div>
        <div id="paginationContainerStock" class="d-flex justify-content-center align-items-center mt-3"></div>
    </section>

    <section id="customerBalance">
        <h2 class="text-primary mb-3">Customer Balance</h2>
<div class="input-group mb-3">
        <input type="text" class="form-control" id="customerSearch" placeholder="Search Customer" aria-label="Search Customer" aria-describedby="customerSearch">
    </div>
        <div class="table-responsive">
        <table id="customerLedgerTable" class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
<th>Rank</th>
                    <th>Customer Name</th>
                    <th>Balance</th>
                    <th>Sale This Year</th>
                    <th>Sale This Month</th>
                    <th>Payment This Month</th>
                </tr>
            </thead>
            <tbody id="customerLedgerTable">
                <!-- Customer ledger data will be dynamically loaded here -->
            </tbody>
        </table>
        </div>
        <div id="paginationContainerCustomer" class="d-flex justify-content-center align-items-center mt-3"></div>
    </section>
<button id="addDispatchFormBtn" class="btn btn-primary">Add Dispatch</button>

    <div id="dispatchForm" style="display: none;"> 
        <h2>Dispatch Details</h2>
        <form id="dispatchForm">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="billNumber" class="form-label">Bill Number:</label>
                <input type="text" class="form-control" id="billNumber" required>
            </div>
            <div class="mb-3">
                <label for="shopName" class="form-label">Shop Name:</label>
                <input type="text" class="form-control" id="shopName" required>
            </div>
            <div class="mb-3">
                <label for="transport" class="form-label">Transport:</label>
                <input type="text" class="form-control" id="transport" required>
            </div>
            <div class="mb-3">
                <label for="dispatchTime" class="form-label">Dispatch Time:</label>
                <input type="time" class="form-control" id="dispatchTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </main>

  <script src="scripts/pagination.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/google-sheets-api.js"></script>
  <script src="scripts/staffnew2.js"></script>
  <script src="scripts/logout.js"></script>
</body>
</html>
