<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharma Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box;
      max-width: 100%;
      background: #f4f6f8;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #ecf0f1;
    }
    th, td {
      padding: 8px;
      text-align: left;
      word-wrap: break-word;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px 5px 20px 0;
      cursor: pointer;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #27ae60;
    }
    .hidden {
      display: none;
    }
    #itemsContainer {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        background-color: #f8f8f8;
        font-weight: bold;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Item"; }
      td:nth-of-type(2):before { content: "Rate"; }
      td:nth-of-type(3):before { content: "Stock"; }
      td:nth-of-type(4):before { content: "Quantity"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Company</h2>
    <select id="companySelect" onchange="filterItems()">
      <option value="">-- Select Company --</option>
    </select>

    <h2>Items</h2>
    <div id="itemsContainer">
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Rate</th>
            <th>Stock</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button onclick="placeOrder()">Place Order</button>

    <div id="orderSummary" class="hidden">
      <h2>Order Summary</h2>
      <label>Customer Name: <input id="customerName" type="text"></label><br>
      <label>Shop Name: <input id="shopName" type="text"></label><br><br>
      <div id="orderDetails"></div>
      <button onclick="sendWhatsAppOrder()">Confirm & Send via WhatsApp</button>
    </div>
  </div>

  <script>
    // existing JavaScript remains unchanged
  </script>
</body>
</html>
